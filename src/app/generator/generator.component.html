<div class = "container">
    <div class = "row">
        <div class = "col-md-6">
            <div class = "form-group">
                <label>Top Text: </label>
                <!--[(ngModel)] for two-way property binding-->
                <input class = "form-control" [(ngModel)] = "topText">
            </div>
            <div class = "form-group">
                    <label>Bottom Text: </label>
                    <input class = "form-control" [(ngModel)] = "bottomText">
            </div>
            <div class = "form-group">
                    <label>Image: </label>
                    <select class="form-control" [(ngModel)] = "imageName">
                            <option>Vin Diesel</option>
                            <option>Redneck</option>
                            <option>Trump</option>
                            <option>Think Guy</option>
                            <option>Vladimir Putin</option>
                            <option>Office Space Boss</option>
                        </select>
            </div>
            <div class = "form-group">
                    <label>Background Color: </label>
                    <select class="form-control" [(ngModel)] = "colorName">
                            <option>black</option>
                            <option>rosybrown</option>
                            <option>gray</option>
                        </select>
            </div>
        </div>
        <div class = "col-md-6">
            <div [class] = "colorName" id="imagebox">
                <h2 style = "text-align: center; color: white; padding-top: 1em;">{{ topText }}</h2>
                <img [src]="changeImage()" class = ".img-responsive" width="200" height = "200" style = "display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;">
                <h2 style = "text-align: center; color: white; padding-bottom: 1em;">{{ bottomText }}</h2>
            </div>
            <button (click)="downloadImage()" class="waves-effect waves-light btn">Download Meme!</button>
            <!--<button (click)="downloadImage()">Download Meme!</button> -->
        </div>
    </div>
</div>
